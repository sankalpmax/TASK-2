name: Deploy Strapi
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Build Strapi
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: '${{ secrets.EC2_HOST }}'
          username: ubuntu
          key: '${{ secrets.EC2_KEY }}'
          script: >
            cd /home/ubuntu/strapi

            git pull origin main

            npm install --production  # Use `--production` flag for production
            deployments

            npm run build             # Ensure Strapi is built after updating
            dependencies
